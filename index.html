<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <title>Choose Your Own Adventure</title>
  </head>
  <body>
    <div class="container">
      <h1>Looking to escape for a little while?</h1>
        <h2> You've come to the right place...</h2>
    <hr>
      <button type="submit" class="btn2" id="buttoncolor"> <br> Click to continue</button>

    <div class="container" style="width: 100%;">
     <div class="theme-table-image col-sm-4">
       <img class="image1" src="img/background.jpg" alt="" />
     </div>
     <div class="theme-table-image col-sm-4">
       <img class="image1" src="img/background2.jpg" alt="" />
     </div>
     <div class="theme-table-image col-sm-4">
       <img class="image1" src="img/background3.jpg" alt="" />
     </div>
    </div>




    <div class="container" style="width: 100%;">
     <div class="theme-table-image col-sm-4">
       <img class="img2" id="img2" src="img/image2.jpg" alt="" />
     </div>
     <div class="theme-table-image col-sm-4">
       <img class="img3" id="img3" src="img/image3.jpg" alt="" />
     </div>
     <div class="theme-table-image col-sm-4">
       <img class="img4" id="img4" src="img/image4.jpg" alt="" />
     </div>
    </div>

    <form id="formid1">
      <label for="age">What is your age?</label>
      <input id="age" type="text">
      <label for="food">Which of these dishes would you prefer?</label>
      <select id="food">
        <option value="fondue">Fondue</option>
        <option value="paella">Paella</option>
        <option value="poi">Poi</option>
      </select>
      <label for="weather">What is your ideal climate?</label>
      <select id="weather">
        <option value="hot">hot and sunny</option>
        <option value="cold">cold and snowy</option>
        <option value="warm">mixture of warm and rainy</option>
      </select>
      <label for="lodgings">What are your preferred lodgings?</label>
      <select id="lodgings">
        <option value="resort">Beach-side resorts</option>
        <option value="gothic">Gothic-style hotels</option>
        <option value="ice">Winter Cabins and Ski Lodges</option>
      </select>
      <label for="activities">Which activities sound like fun?</label>
      <select id="activities">
        <option value="skiing">Skiing and snowboarding</option>
        <option value="snorkel">Snorkeling</option>
        <option value="catherdral">Touring Catherdrals</option>
      </select>

      <button type="submit" class="btn">Click to Find your ideal vacation spot!</button>
    </form>

    <div id="Barcelona">
      <br>
      <img src="img/rick.jpeg" alt="" />
      <p class="pfont"> your ideal vacation destination: Barcelona, Spain</p>
    </div>

    <div id="Switzerland">
      <br>
      <img src="img/morty.jpeg" alt="" />
      <p class="pfont"> your ideal vacation destination: Switzerland</p>
    </div>

    <div id="Hawaii">
      <br>
      <img src="img/summer.jpeg" alt="" />
      <p class="pfont"> your ideal vacation destination: Hawaii</p>
    </div>

  </body>
  <script src="js/jquery-1.12.0.js"></script>
  <script src="js/scripts.js"></script>
</html>
